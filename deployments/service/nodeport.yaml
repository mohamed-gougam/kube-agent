apiVersion: v1
kind: Service
metadata:
  name: kube-agent
  namespace: kube-agent
spec:
  type: NodePort 
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: tcpss
  selector:
    app: kube-agent